<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unide 비밀번호 재설정</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4;">

    <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; padding: 40px;">
        
        <h1 style="color: #4CAF50; margin-top: 0; margin-bottom: 25px;">[Unide] 비밀번호 재설정 인증 코드</h1>
        
        <p style="font-size: 16px; line-height: 1.6; color: #333; margin-top: 0;">
            비밀번호 재설정을 위해 아래 6자리 인증 코드를<br>애플리케이션에 입력해주세요.
        </p>
        
        <div style="display: inline-block; padding: 15px 30px; margin: 25px 0; font-size: 24px; font-weight: bold; color: #ffffff; background-color: #4CAF50; border-radius: 5px; letter-spacing: 5px;">
            <span th:text="${verificationCode}">123456</span>
        </div>
        
        <p style="font-size: 14px; color: #777;">
            이 인증 코드는 10분 동안만 유효합니다.
        </p>
        
        <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
        
        <p style="font-size: 12px; color: #999;">
            만약 비밀번호 재설정을 요청한 적이 없다면 이 이메일을 무시해주세요.
        </p>
    </div>

</body>
</html>
